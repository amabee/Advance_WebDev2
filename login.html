<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>
        My Website Login
    </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="text/javascript" href="script.js">
</head>
<body>
    <div class="sidepic"><img src="sidepic.png"></div>
    <div class="center">
        <h1>Login</h1>
        <form>
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="password" name="passw" required>
                <span></span>
                <label>Password</label>
            </div>
            <div class="pass">
                Forgot Pasword? 
            </div>
            <input type="submit" onclick="check(this.form)" value="Login">
            <div class="sign_up"><a href="signup.html">
                Sign Up
            </a></div>
        </form>
    </div> 
</body>
</html>
<script src="script.js" type="text/javascript"></script> 
<script>
    check(form);
</script>
